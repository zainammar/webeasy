{% if user.is_authenticated %}
    <a href="{% url 'cart_detail' %}">Cart</a>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Signup</a>
{% endif %}
<h1>{{ product.name }}</h1>
<img src="{{ product.image.url }}" width="200">
<p>{{ product.description }}</p>
<p>Price: ${{ product.price }}</p>

<form action="{% url 'add_to_cart' product.slug %}" method="post">
    {% csrf_token %}
    <label>Quantity:</label>
    <input type="number" name="quantity" value="1" min="1">
    <button type="submit">Add to Cart</button>
</form>
{% if user.is_authenticated %}
<form method="post" action="{% url 'add_to_cart' product.slug %}">
    {% csrf_token %}
    <input type="number" name="quantity" value="1" min="1">
    <button type="submit">Add to Cart</button>
</form>
{% else %}
<p>
    <a href="{% url 'login' %}">Login</a> to add items to cart
</p>
{% endif %}
